<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cáritas de Monterrey</title>
    <link rel="stylesheet" href="../css/dashboard-styles.css">
    <link rel="icon" href="../assets/caritas-favicon.png" type="image/png">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="../assets/caritasmty-logo-white.png" alt="Cáritas Logo" class="header-logo">
                <h1>Panel Administrativo</h1>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <span class="user-name" id="userName">Admin Usuario</span>
                    <span class="user-role">Administrador</span>
                </div>
                <button class="logout-btn" id="logoutBtn" href="../html/login.html">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <nav class="sidebar-nav">
                <a href="../html/dashboard.html" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="../html/peregrinos.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Peregrinos</span>
                </a>
                <a href="../html/anuncios.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i>
                    <span>Anuncios</span>
                </a>
                <a href="../html/administradores.html" class="nav-item">
                    <i class="fas fa-user-shield"></i>
                    <span>Administradores</span>
                </a>
            </nav>
        </aside>

        <!-- Contenido -->
        <div class="dashboard-content">
            <!-- Bienvenida -->
            <section class="welcome-section">
                <h2>Bienvenido, <span id="welcomeName">Admin</span></h2>
                <p>Última actualización: <span id="lastUpdate">Hoy, 10:30 AM</span></p>
            </section>

            <!-- Metricas -->
            <section class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-icon icon-blue">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="metric-content">
                        <h3 class="metric-value" id="totalBeneficiaries">70</h3>
                        <p class="metric-label">Peregrinos Actuales</p>
                        <span class="metric-change positive">
                            <i class="fas fa-arrow-up"></i> +12% este mes
                        </span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon icon-orange">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="metric-content">
                        <h3 class="metric-value" id="upcomingEvents">8</h3>
                        <p class="metric-label">Anuncios Vigentes</p>
                        <span class="metric-change positive">
                            <i class="fas fa-arrow-up"></i> +3 esta semana
                        </span>
                    </div>
                </div>
            </section>

            <!-- Graficas -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Distribución de Servicios</h3>
                    </div>
                    <canvas id="beneficiariesChart"></canvas>
                </div>
            </section>
        </div>
    </main>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Dashboard Script -->
    <script src="../JS/dashboard.js"></script>
</body>
</html>
